<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="site-head">
<title>Ika-calc</title>
<meta charset="UTF-8" />
<link rel="stylesheet" href="../static/css/styles.css"
	th:href="@{/css/styles.css}" />
<link rel="icon" href="../static/img/icon.ico"
	th:href="@{/img/favicon.ico}" />
<script src="../static/js/jquery-3.1.0.min.js"
	th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script src="../static/js/blog-scripts.js"
	th:src="@{/js/blog-scripts.js}"></script>

</head>


<body>
	<header th:fragment="site-header">
		<a href="index.html" th:href="@{/}"><img
			src="../static/img/site-logo.png" th:src="@{/img/site-logo.png}" /></a>
		<a href="index.html" th:href="@{/}">Home</a> <a
			href="/login.html" th:href="@{/login}">Login</a> <a
			href="/register.html" th:href="@{/register}">Register</a>
		<a href="posts/index.html" th:href="@{/posts}">Posts</a> <a
			href="posts/create.html" th:href="@{/posts/create}">Create Post</a> <a
			href="users/index.html" th:href="@{/users}">Users</a>
		<div id="logged-in-info">
			<span>Hello, <b>(user)</b></span>
			<form method="post" th:action="@{/logout}">
				<input type="submit" value="Logout" />
			</form>
		</div>

		<ul id="messages"
			th:with="notifyMessages=${session[T(pl.krasnowski.greeks.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">
			<li th:each="msg : ${notifyMessages}" th:text="${msg.text}"
				th:class="${#strings.toLowerCase(msg.type)}"><span
				th:if="${notifyMessages}" th:remove="all"
				th:text="${session.remove( T(pl.krasnowski.greeks.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}"></span>
			</li>
		</ul>


	</header>
	<h1>Welcome</h1>
	<p>Welcome to the Ika-calc.</p>

	<footer th:fragment="site-footer"> &copy; Ika-calc System,
		2018 </footer>
</body>
</html>
